<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="carousel">

    <div class="carousel-container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/022/653/879/small_2x/fantasy-island-with-waterfalls-3d-illustration-elements-of-this-image-furnished-by-nasa-generative-ai-free-photo.jpg" alt="" class="carousel-item carousel-item-1" data-index="1">
        <img src="https://cdn.magicdecor.in/com/2023/02/29230354/image-1683287657-7123-710x488.jpg" alt="" class="carousel-item carousel-item-2" data-index="2">
        <img src="https://img.freepik.com/free-photo/banner-with-blue-orange-balls-generative-al_169016-28604.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1719878400&semt=ais_user" alt="" class="carousel-item carousel-item-3" data-index="3">
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20230524/pngtree-3d-wallpaper-with-blue-blocks-and-triangles-image_2603317.jpg" alt="" class="carousel-item carousel-item-4" data-index="4">
        <img src="https://img.freepik.com/premium-photo/3d-rendering-digital-art-illustration-variety-shapes_861655-30.jpg" alt="" class="carousel-item carousel-item-5" data-index="5">
</div>
<div class="carousel-controls">

</div>

</div>



    <script src="script.js"></script>
</body>
</html>
